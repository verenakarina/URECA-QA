hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - model_file=/home/bojic/bt/singlehop/en-fr-en/retrieval/model/dpr_biencoder.19
    - qa_dataset=sleep_test
    - ctx_datatsets=[dpr_sleep]
    - encoded_ctx_files=[/home/bojic/bt/singlehop/en-fr-en/retrieval/sleep-corpus_e19_0]
    - out_file=/home/bojic/bt/singlehop/en-fr-en/retrieval/sleep_test_e19.json
  job:
    name: dense_retriever
    chdir: null
    override_dirname: ctx_datatsets=[dpr_sleep],encoded_ctx_files=[/home/bojic/bt/singlehop/en-fr-en/retrieval/sleep-corpus_e19_0],model_file=/home/bojic/bt/singlehop/en-fr-en/retrieval/model/dpr_biencoder.19,out_file=/home/bojic/bt/singlehop/en-fr-en/retrieval/sleep_test_e19.json,qa_dataset=sleep_test
    id: ???
    num: ???
    config_name: dense_retriever
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.2.0
    version_base: '1.1'
    cwd: /home/bojic/SleepQA/DPR-main
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/bojic/SleepQA/DPR-main/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/bojic/SleepQA/DPR-main/outputs/2022-12-13/12-16-08
    choices:
      ctx_sources: default_sources
      datasets: retriever_default
      encoder: hf_PubMedBERT
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
